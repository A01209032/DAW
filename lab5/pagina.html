<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crecimiento Microbiano</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="help-tip">
      <p>This is the inline help tip! It can contain all kinds of HTML. Style it as you please.</p>
    </div>
    <div class="row">
          <div class="col s12 #b9f6ca green accent-1">
            <h1>Crecimiento Microbiano</h1>
          </div>
          <div class="col s6">
            <br>
            <div class="row">
                  <div class="col s12">
                    <h3>Crecimiento Exponencial</h3>
                  </div>
                  <div class="col s4">
                    <p>Numero inicial de bacterias</p>
                    <input type="number" name="" value="" id="val1" class="form">
                  </div>
                  <div class="col s4">
                    <p>Numero de generaciones</p>
                    <input type="number" name="" value="" id="val2">
                  </div>
                  <div class="col s4">
                    <br>
                    <input type="button" value="Calcular Resultado" onclick="crecExp()">
                    <p>Resultado:</p>
                    <div class="card-panel">
                      <span class="green-text text-darken-2" id="resultado1">0</span>
                    </div>
                  </div>
            </div>
            <div class="row">
              <div class="col s12">
                <h3>Tiempo</h3>
              </div>
              <div class="col s4">
                <p>Numero final de bacterias</p>
                <input type="number" name="" value="" id="val3">
              </div>
              <div class="col s4">
                <p>Numero inicial de bacterias</p>
                <input type="number" name="" value="" id="val4">
              </div>
              <div class="col s4">
                <br>
                <input type="button" value="Calcular Resultado" onclick="timepo()">
                <p>Resultado:</p>
                <div class="card-panel">
                  <span class="green-text text-darken-2" id="resultado2">0</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col s6" id="lord">
            <br>
            <br>
            <br>
            <img src="micro.jpg" alt="Lordes">

          </div>
          <div class="waterMark">
            <p>Samuel</p>
          </div>

    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="pagina.js" charset="utf-8"></script>
  </body>
</html>
